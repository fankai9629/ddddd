            <p style="font-size:12px;line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">审批通过后，详细逻辑见“经销商开户申请-</span><span style="font-family:'.AppleSystemUIFont', '.AppleSystemUIFont';font-size:11px;color:#000000;">A-总部销售会计审批节点</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">”</span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">1）集团客户编号、经销商编号落地</span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;"><br></span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">2）调SAP接口生成SAP编号</span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;"><br></span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">3）与4A交互生成登陆账号和密码</span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;"><br></span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">各审批节点功能</span></p><p style="font-size:12px;line-height:18px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">1）棱形：同意、退回、加签、拒绝</span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">&nbsp;&nbsp; &nbsp; 圆形：同意、退回、加签</span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;">&nbsp;&nbsp; &nbsp; 退回：可退回任意节点，返回退回的节点</span></p><p style="font-size:12px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#FF6600;"><br></span></p>
